name: obscura_vault
description: Post-Quantum Secure Privacy Protocol for Cross-Chain Asset Management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9

  # Solana
  solana: ^0.31.0+1
  solana_web3: ^0.1.0
  bip39: ^1.0.6
  bs58: ^1.0.2

  # EVM
  web3dart: ^2.7.3
  eth_sig_util: ^0.0.3
  walletconnect_flutter_v2: ^2.3.0

  # HTTP & Storage
  http: ^1.1.2
  dio: ^5.4.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utilities
  uuid: ^4.3.1
  crypto: ^3.0.3
  convert: ^3.0.2
  x25519: ^0.1.1
  ed25519_edwards: ^0.3.1

  # Deep Linking
  uni_links: ^0.5.1
  url_launcher: ^6.2.1

  # Logging
  logger: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/

